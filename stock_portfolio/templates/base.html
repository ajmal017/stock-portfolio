<!doctype html>
<title>{% block title %}{% endblock %} - Stock Portfolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Stock Portfolio</h1>
  <ul>
    {% if username %}
      <li><span>{{ username }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>

  <!-- These blocks mark the parts that can be filled in by the children of the
  base template i.e. templates that extend base.html -->
  <!-- Blocks must be defined in the parent template and overriden in the child
  template -->
  {% block content %}{% endblock %}
</section>
